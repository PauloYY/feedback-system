<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <main>
        <section>
            <h1>Formulário de Feedback</h1>

            <form id="feedbackForm">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Opcional">
                </div>
                <div>
                    <label for="categoria">Categoria</label>
                    <select name="categoria" id="categoria" required>
                        <option value="1">Professor</option>
                        <option value="2">Estrutura</option>
                        <option value="3">Organização</option>
                        <option value="4">Atendimento</option>
                        <option value="5">Outro</option>
                    </select>
                </div>
                <div>
                    <label for="nota">Nota</label>
                    <input type="number" name="nota" id="nota" min="0" max="5" step="0.1" placeholder="0-5" required>
                </div>
                <div>
                    <label for="comentario">Comentário</label><br/>
                    <textarea name="comentario" id="comentario" rows="10" placeholder="Digite algo..." required></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <script src="js/pages/index.js"></script>
</body>
</html>
